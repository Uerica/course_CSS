<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .item-group {
            background-color: #ccc;
            width: 1200px;
            margin: auto;
        }

        .item {
            width: 380px;
            height: 100px;
            margin: 10px;
            background-color: aqua;
            float: left;
        }

        .item-group::after {
            content: '';
            background-color: #fff;
            display: block;
            clear: both;
        }
    </style>
</head>

<body>
    <div class="item-group">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>

</html>
