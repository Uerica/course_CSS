<!DOCTYPE html>

    <title>Document</title>
<style>

.itemgroup{
    width: 1200px;

}

    z-index: 1;
    }
.item2{

}



.colgroup{
    background-color: cadetblue;
}
.col1{

}

}

}

<div class="col1"></div>
