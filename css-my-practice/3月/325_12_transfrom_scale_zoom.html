<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>hover_transform_scale</title>
    <style>

        .box {
            width: 300px;
            height: 200px;
            position: relative;
            margin: 300px;
        }

        img {
            width: 100%;
            height: 100%;
            background-color:cornflowerblue;
            display: block;
        }

        .a{
            background-color:lightpink;
            position:absolute;
            width: 100%;
            height: 100%;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;
            transition: .5s;
            transform: scale(0);
            border-radius: 0%;
        }

        .box:hover .a{
            transform: scale(1);
            border-radius: 10%;
            opacity: .6;
        }

    </style>
</head>
<body>
    <div class="box">
        <img>
        <div class="a"></div>
    </div>
</body>

</html>
