<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>focus</title>
<style>

    a{
        text-decoration: none;
        color: cornflowerblue;
        font-size: 20px;
        vertical-align: middle;
    }


    a:focus{
        color:palevioletred;
        font-size: 50px;
    }

    .text{
        width: 50px;
        transition: .5s;
    }

    .text:focus{
        width: 100px;
        background-color: palegoldenrod;
    }

    


</style>
</head>
<body>
    <a href="#" class="f1">1</a>
    <a href="#" class="f2">2</a>
    <a href="#" class="f3">3</a>
    <a href="#" class="f4">4</a>
    <a href="#" class="f5">5</a>
    <input type="text" class="text">
    
</body>
</html>
