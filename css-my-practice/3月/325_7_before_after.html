<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>before after</title>
    <style>
    
p::before{
    content: 'before';
    color:pink;
}

p::after{
    content:'after';
    color: powderblue;
}

p{
    background-color: cornflowerblue;
    color: khaki;
    height: 50px;
    text-align: center;
    line-height: 50px;
}

    </style>
</head>

<body>

<p> I'm real cont </p>

 
</body>

</html>
