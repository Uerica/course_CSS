<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>float clear</title>
    <style>
        .box {
            background-color: pink;
            width: 1200px;
            margin: auto;
        }

        .item {
            width: 380px;
            height: 300px;
            margin: 10px;
            background-color: khaki;
            float: left;
        }

        .box::after {
            content: "I'm clear in after";
            font-size: 20px;
            line-height: 40px;
            color: khaki;
            text-align: center;
            background-color: cornflowerblue;
            height: 40px;
            display: block;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>

</html>
