<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>sale tab after</title>
<style>
        
    .item_group{
        width: 300px;
        height: 300px;
        margin: 20px;
        background-color: cornflowerblue;
        color: khaki;
        position: relative;
    }

    img{
        width: 100%;
        height: 200px;
        background-color: pink;
        display: inline-block;
    }

    .sale{
        background-color: red;
        width: 70px;
        height: 20px;
        color: #fff;
        font-weight: bold;
        padding: 6px 10px;
        position: absolute;
        top: 10px;
        left: -16px;
    }

    .sale::after{
        content: '';
        border-top:10px solid palevioletred;
        border-left: 16px solid transparent;
        position:absolute;
        top:100%;
        left: 0;
    }


</style>
    
</head>


<body>
    <div class="item_group">
        <div class="sale">50% off</div>
        <img src="" alt="">
        <p>voluptate laboriosam fugiat? Pariatur culpa illum minima sed recusandae nesciunt dolorum perferendis quos</p>
    </div>


</body>

</html>
