<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>float</title>

    <!-- note
    屬性值:left,right
    設在本身,對需浮動的元素本身設定float來做浮動效果
    設定float之後元素的父層將無法抓到元素,故底下若有文字可形成環繞效果
    在元素的同層設定clear:both可清除浮動效果
    在元素的父層設定overflow:hidden可解決父層無法抓到子層的現象 -->

    <style>
    *{
        margin: 0;
        padding: 0;
    }

    .separate{
        width: 100%;
        height: 50px;
    }
    
    .floatbox{
        width: 1020px;
        background-color:dodgerblue;
    }

    .floatbox .item{
        width: 190px;
        margin: 5px;
        height: 100px;
        background-color:palevioletred;
        border: 2px solid palegoldenrod;
        float: left;
    }

    .clearfix{
        clear: both;
        background-color:hotpink;
        color: #fff;
        text-align: center;
    }

    .floatbox_overflow .item{
        width: 190px;
        margin: 5px;
        height: 100px;
        background-color:palevioletred;
        border: 2px solid palegoldenrod;
        float: left;
    }

    .floatbox_overflow{
        width: 1020px;
        background-color:dodgerblue;
        overflow: hidden;
    }

    .float_surround{
        width: 600px;
    }

    .float_surround img{
        width: 200px;
        height: 100px;
        display: block;
        background-color:hotpink;
        float: left;
    }

    </style>
</head>
<body>

    <div class="floatbox">
        <div class="item">I'm float item</div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <p class="clearfix">I'm float clearfix</p>
    </div>
    <span>我是一個可愛的小段落,我不喜歡在右邊喔~</span>
    <div class="separate"></div>

    <div class="floatbox_overflow">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
    <span>我是一個可愛的小段落,我不喜歡在右邊喔~</span>
    <div class="separate"></div>

    <div class="float_surround">
        <img>
        <span>我是一些長長的文字，想做環繞文章用的顆顆，學會新的技能好開心喔。我是一些長長的文字，想做環繞文章用的顆顆，學會新的技能好開心喔。我是一些長長的文字，想做環繞文章用的顆顆，學會新的技能好開心喔。我是一些長長的文字，想做環繞文章用的顆顆，學會新的技能好開心喔。我是一些長長的文字，想做環繞文章用的顆顆，學會新的技能好開心喔。</span>
    </div>
</body>
</html>
