<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .bgbtn{
        background-color: #0af;
        width: 100px;
        height: 40px;
        border-radius: 20px;
        box-shadow: 10px 10px 10px rgba(0, 100, 100, .5) inset;
    }
    .btn{
        width: 37px;
        height: 37px;
        border-radius: 50%;
        background-color:#fff;
        border: 1px solid #0ba;
        box-shadow: 3px 3px 3px rgba(0, 100, 100, .5);
        position: relative;
        left: 0;
        transition: .5;
    }

    .bgbtn:hover .btn{
        left: 60px;
    }

    

    
    
    </style>
</head>
<body>
    <div class="bgbtn">
        <div class="btn"></div>
    </div>
</body>
</html>
