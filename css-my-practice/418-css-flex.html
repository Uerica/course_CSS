        .boxfa1 {
            display: flex; /*看主軸資料流橫向 此為橫向*/
            background-color: slategrey;
            width: 900px;
            margin: 10px;
        }

        .boxfa2 {
            display: flex; /*看主軸資料流橫向 此為直向*/
            flex-direction: column;
            background-color: slategrey;
            width: 900px;
            margin: 10px;
        }

            width: 900px;
            margin: 10px;
            justify-content: space-around;/*還有space-between*/
        }

        .boxfa4 {
