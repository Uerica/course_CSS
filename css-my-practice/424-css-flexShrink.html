<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .wrap{
        width: 960px;
        /* border: 1px solid rebeccapurple; */
        display: flex;
    }
    
    .item{
        width: 500px;
        height: 100px;
        background-color: #ccc;
        margin: 1px;
    }

    .item1{
        flex-shrink: 12;
    }

    .item2{
        flex-shrink: 3;
    }

    .item3{
        flex-shrink: 4;
        /* flex: 1 1 200px; */
    }

    /* 子項寬 * 收縮值 / 總比值 * 超出值 = 扣除值  */
    /* 所有超出值 / 所有shrink 加總 * 單子物件shrink = 扣除值 */
    /* flex: grow shrink basis; 例如可寫成flex: 1 1 200px; */
    
    </style>
</head>
<body>
    
    

        <div class="wrap">
                <div class="item item1">1</div>
                <div class="item item2">2</div>
                <div class="item item3">3</div>
            </div>


</body>
</html>
