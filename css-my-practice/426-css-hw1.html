<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    
    .box{
        width: 800px;
        height: 500px;
        border:3px solid #0fa;
        position: relative;
        perspective: 300px;
        perspective-origin:top right;
        margin: auto;
    }
    .dice{
        width: 100px;
        height: 100px;
        /* border:3px solid #0aa; */
        position:absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
        transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
        transform-style: preserve-3d;
       

    }


    .dice div{
        /* width: 100%;
        height: 100%; */
        border: #f8d 1px solid;
        font-size: 20px;
        text-align: center;
        position:absolute;
        
    }

    .g1{
        width: 100px;
        height: 50px;
        background-color: #f8d
        
    }

    .g2{
        width: 100px;
        height: 200px;
        background-color:steelblue
    }

    .g3{
        width: 200px;
        height: 50px;
        background-color:salmon
    }

    .g1 p{
        
    }


    .a{
        transform: rotateX(0deg) translateZ(100px);
    }
    .b{
        transform: rotateY(180deg)  translateZ(100px);
    }

    .c{
        transform: rotateX(90deg)  translateZ(100px);
    }

    .d{
        transform: rotateX(270deg)  translateZ(-50px);
    }

    .e{
        transform: rotateY(270deg)  translateZ(100px);
    }

    .f{
        transform: rotateY(90deg)  translateZ(0px);
    }
 
    </style>

    
</head>
<body><p></p>
    <div class="box">
        <div class="dice">
            <div class="a g1"><p>F</p></div>
            <div class="b g1"><p>B</p></div>
            <div class="c g2"><p>T</p></div>
            <div class="d g2"><p>D</p></div>
            <div class="e g3"><p>L</p></div>
            <div class="f g3"><p>R</p></div>
        </div>
        
            </div>
</body>
</html>
