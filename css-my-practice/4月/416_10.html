<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /*transition: 屬性 動畫時間 延遲執行的時間 速度;*/
    .box{
        width: 200px;
        height: 200px;
        background-color:deepskyblue;
        margin: 0 auto;
        /* display: block; */
        /* opacity: 1; */
        
        transition:margin-top 2s 0s cubic-bezier(.03,1.67,0,-1.12) ,
                    background-color 1s 1s,
                    opacity 1s;
                    /* display 1s; */
                    /* display不能被計算所以不能用動畫 */
                    
        
        

        
    }
    /* 屬性一定要對應到,上下都要有 */

    .box:hover{
        background-color:deeppink;
        margin-top:500px;
        margin-left: 480px;
        width: 300px;
        height: 300px;
        /* display: none; */
        /* border-radius: 50%; */
        /* 摸到後複寫下方,放開回到上方 */
        /* opacity: 0; */
        border-radius: 50%;
        transition:margin-top 2s 1s cubic-bezier(.03,1.67,0,-1.12) ,
                    background-color 1s 0s,
                    opacity 1s,
                    border-radius 1s;
                    /* display 1s; */
    }

    
    
    
    </style>
</head>
<body>



    <div class="box">
    </div>
</body>
</html>
