<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>jQuery</title>
	<style>

		.btn{
			width: 130px;
			height: 30px;
			background-color:#ccc;
		}
		.box{
			display:flex;
			
		}
		.pic{ display: none; }
		.pic.show{ display: block; }
		.btn.active{
			background-color:darksalmon;
		}
	</style>
</head>
<body>
	

	<div class="box">
		<div class="group">
			<div class="btn btn1 active">A</div>
			<div class="btn btn2">B</div>
			<div class="btn btn3">C</div>
		</div>
		<div class="content">
			<div class="pic pic1 show">
				<img src="https://api.fnkr.net/testimg/350x200/F0CED1/FFF/?text=A">
			</div>
			<div class="pic pic2">
				<img src="https://api.fnkr.net/testimg/350x200/00CEFF/FFF/?text=B">
			</div>
			<div class="pic pic3">
				<img src="https://api.fnkr.net/testimg/350x200/00FFD1/FFF/?text=C">
			</div>
		</div>

	</div>



<script src="../dist/jquery-3.4.1.min.js"></script>
<script>




	$('.btn1').click( function(){
		$('.btn2,.btn3').removeClass('active');
		$('.pic2,.pic3').removeClass('show');
		$('.btn1').addClass('active');
		$('.pic1').addClass('show');
	} )



	$('.btn2').click( function(){
		$('.btn1,.btn3').removeClass('active');
		$('.pic1,.pic3').removeClass('show');
		$('.btn2').addClass('active');
		$('.pic2').addClass('show');
	} )



	$(".btn3").click( function(){
		$(".btn1,.btn2").removeClass('active');
		$('.pic1,.pic2').removeClass('show');
		$('.btn3').addClass('active');
		$('.pic3').addClass('show');
	} )

	
</script>
</body>
</html>
