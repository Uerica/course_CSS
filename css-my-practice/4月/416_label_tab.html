<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>

		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}

		.hihi{
			width: 100%;
			max-width: 1200px;
			margin: auto;
			background-color: #ccc;
		}

		.area{
			width: 100%;
			box-sizing: border-box;
			border:3px solid #f00;
			margin: auto;
			overflow: hidden;
		}

		.content{
			width: 300%;
			font-size: 0;
			position: relative;
			left: 0;
			transition: .5s;
			display:flex;
		}

		.content.show1{ left: 0; }
		.content.show2{ left:-100%; }
		.content.show3{ left:-200%; }
		
		.content li{
			display: inline-block;
			font-size: 16px;
		}

		.content img{
			width: 100%;
			height: 100%;
		}
		
		.wrap{
		width: 100%;
		
		}

		.item{
			width: 1200px;
			height: 300px;
			background-color: #0f0;
		}

		.btn-group{
			text-align: center;
		}

		.btn-group .btn{
			display: inline-block;
			padding: 10px 20px;
		}

		.btn-group .btn.active{
			background-color: #aaa;
		}

	</style>
</head>
<body>
	
	<div class="hihi">
		<div class="btn-group">
			<div class="btn btn1 active">A</div>
			<div class="btn btn2">B</div>
			<div class="btn btn3">C</div>
		</div>
		<div class="area">
			<ul class="content show1">
				<li>
					<div class="wrap">
						<div class="item">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dicta, explicabo qui reiciendis praesentium autem ullam molestias laudantium quos vitae a eum eius repudiandae, nulla esse magni, nam natus reprehenderit impedit!</div>
						<div class="item"></div>
						<div class="item"></div>
					</div>
					<!-- <img src="https://api.fnkr.net/testimg/1200x600/ffCED1/FFF/?text=A"> -->
				</li>
				<li>
					<img src="https://api.fnkr.net/testimg/1200x600/00ffD1/FFF/?text=B">
				</li>
				<li>
					<img src="https://api.fnkr.net/testimg/1200x600/00CEff/FFF/?text=C">
				</li>
			</ul>
		</div>
	</div>

<script src="/css-my-practice/dist/jquery-3.4.1.min.js"></script>
<script>
	
	$('.btn1').click(function(){
		$('.btn2,.btn3').removeClass('active');
		$('.content').removeClass('show2');
		$('.content').removeClass('show3');
		$('.btn1').addClass('active');
		$('.content').addClass('show1');
	})
	
	$('.btn2').click(function(){
		$('.btn1,.btn3').removeClass('active');
		$('.content').removeClass('show1');
		$('.content').removeClass('show3');
		$('.btn2').addClass('active');
		$('.content').addClass('show2');
	})
	
	$('.btn3').click(function(){
		$('.btn1,.btn2').removeClass('active');
		$('.content').removeClass('show1');
		$('.content').removeClass('show2');
		$('.btn3').addClass('active');
		$('.content').addClass('show3');
	})

</script>












</body>
</html>
