<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    body{
        background: linear-gradient(90deg,#f99 1px, transparent 1px) repeat left top / 100px 100%;
    }
    .box{
        width: 100px;
        height: 100px;
        background-color: #ccc;
        position: relative;
        top:60px;
        animation: move 10s -3s linear;
        animation-play-state: paused;
    }

    @keyframes move{
        0%{left:0;}
        100%{left:1000px;}
    }

    
</style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
