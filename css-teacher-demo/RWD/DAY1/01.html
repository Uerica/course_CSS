<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		.wrap{
			width: 100%;
			border:2px solid #f00;
			margin: auto;
			display: flex;
		}
		.item{
			width: 500px;
			height: 100px;
			background-color: #CCC;
			flex-shrink: 0;
			/*margin: 1px;*/
			/*flex-grow: 1;*/
		}
		.item1{
			background-color: #faa;
			/*flex-grow: 3;*/
			flex-shrink: 1;
		}
		.item2{
			background-color: #afa;
			/*flex-grow: 3;*/
			flex-shrink: 3;
		}
		.item3{
			background-color: #aaf;
			/*flex-grow: 1;*/
			flex-shrink: 4;
		}
	</style>
</head>
<body>
	

	<div class="wrap">
		<div class="item item1">1</div>
		<div class="item item2">2</div>
		<div class="item item3">3</div>
	</div>

</html>
