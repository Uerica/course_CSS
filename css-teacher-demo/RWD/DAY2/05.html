<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		.wrap{
			width: 100%;
			max-width: 1200px;
			margin: auto auto 30px;
			display: flex;
			flex-flow: row wrap;
		}
		.col{
			width: 100%;
			box-sizing: border-box;
			padding: 0 5px;
			/*outline: 1px solid #f00;*/
		}
		.item{
			height: 200px;
			background-color: #ccc;
		}
		
		@media screen and (min-width:768px){
			.about .col{
				width: 33.333333%;
			}
			.news .col{
				width: 50%;
			}
			.team .col{
				width: 25%;
			}	
		}
	</style>
</head>
<body>

<div class="wrap about">
	<div class="col">
		<div class="item"></div>
	</div>
	<div class="col">
		<div class="item"></div>
	</div>
	<div class="col">
		<div class="item"></div>
	</div>
</div>

<div class="wrap news">
	<div class="col">
		<div class="item"></div>
	</div>
	<div class="col">
		<div class="item"></div>
	</div>
</div>

<div class="wrap team">
	<div class="col">
		<div class="item"></div>
	</div>
	<div class="col">
		<div class="item"></div>
	</div>
	<div class="col">
		<div class="item"></div>
	</div>
	<div class="col">
		<div class="item"></div>
	</div>
</div>


	
</body>
</html>
