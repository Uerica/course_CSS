<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		.container{
			display: flex;
			flex-flow: row wrap;
		}
		 .col-1{ padding: 0 15px; box-sizing: border-box; width: 8.333333%; }
		 .col-2{ padding: 0 15px; box-sizing: border-box; width: 16.666666%; }
		 .col-3{ padding: 0 15px; box-sizing: border-box; width: 25%; }
		 .col-4{ padding: 0 15px; box-sizing: border-box; width: 33.333333%; }
		 .col-5{ padding: 0 15px; box-sizing: border-box; width: 41.666666%; }
		 .col-6{ padding: 0 15px; box-sizing: border-box; width: 50%; }
		 .col-7{ padding: 0 15px; box-sizing: border-box; width: 58.333333%; }
		 .col-8{ padding: 0 15px; box-sizing: border-box; width: 66.666666%; }
		 .col-9{ padding: 0 15px; box-sizing: border-box; width: 75%; }
		.col-10{ padding: 0 15px; box-sizing: border-box; width: 83.333333%; }
		.col-11{ padding: 0 15px; box-sizing: border-box; width: 91.666666%; }
		.col-12{ padding: 0 15px; box-sizing: border-box; width: 100%; }

		
		@media screen and (min-width: 768px){
			 .col-md-1{ padding: 0 15px; box-sizing: border-box; width: 8.333333%; }
			 .col-md-2{ padding: 0 15px; box-sizing: border-box; width: 16.666666%; }
			 .col-md-3{ padding: 0 15px; box-sizing: border-box; width: 25%; }
			 .col-md-4{ padding: 0 15px; box-sizing: border-box; width: 33.333333%; }
			 .col-md-5{ padding: 0 15px; box-sizing: border-box; width: 41.666666%; }
			 .col-md-6{ padding: 0 15px; box-sizing: border-box; width: 50%; }
			 .col-md-7{ padding: 0 15px; box-sizing: border-box; width: 58.333333%; }
			 .col-md-8{ padding: 0 15px; box-sizing: border-box; width: 66.666666%; }
			 .col-md-9{ padding: 0 15px; box-sizing: border-box; width: 75%; }
			.col-md-10{ padding: 0 15px; box-sizing: border-box; width: 83.333333%; }
			.col-md-11{ padding: 0 15px; box-sizing: border-box; width: 91.666666%; }
			.col-md-12{ padding: 0 15px; box-sizing: border-box; width: 100%; }			
		}
		.item{
			height: 100px;
			margin-bottom: 10px;
			background-color: #ccc;
		}
	</style>
</head>
<body>
	


	<div class="container">
		<div class="col-3">
			<div class="item"></div>
		</div>
		<div class="col-3">
			<div class="item"></div>
		</div>
		<div class="col-3">
			<div class="item"></div>
		</div>
		<div class="col-3">
			<div class="item"></div>
		</div>
	</div>



	
</body>
</html>
